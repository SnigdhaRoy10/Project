<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM</title>
    <link rel="stylesheet"type="text/css"href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Enter Your Email I'd" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Enter Your Password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Your Password" class="text-name">
                </div>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 20px;">Male</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 20px;">Female</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 20px;">Prefer Not To Say</label>
                </div>
                <div class="input-name">
                    <select class="language">
                        <option>Enter Your Mother Language</option>
                        <option>English</option>
                        <option>Bengali</option>
                        <option>Hindi</option>
                        <option>Marathi</option>
                        <option>Gujarati</option>
                        <option>Assamese</option>
                        <option>Kannada</option>
                        <option>Malayalam</option>
                        <option>Punjabi</option>
                        <option>Odia</option>
                        <option>Manipuri</option>
                        <option>Sanskrit</option>
                        <option>Tamil</option>
                        <option>Telugu</option>
                        <option>Sindhi</option>
                        <option>Nepali</option>
                        <option>Maithili</option>
                        <option>Urdu</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>Arabic</option>
                        <option>Japanese</option>
                        <option>Chinese</option>
                        <option>Russian</option>
                        <option>German</option>
                        <option>Portuguese</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                
                <div class="input-name">
                    <select class="country">
                        <option>Select a Country</option>
                        <option>India</option>
                        <option>Bangladesh</option>
                        <option>Australia</option>
                        <option>Canada</option>
                        <option>Germany</option>
                        <option>France</option>
                        <option>China</option>
                        <option>Belgium</option>
                        <option>Argentina</option>
                        <option>Afghanistan</option>
                        <option>Greece</option>
                        <option>Brazil</option>
                        <option>Iceland</option>
                        <option>Indonesia</option>
                        <option>Japan</option>
                        <option>Italy</option>
                        <option>Maldives</option>
                        <option>Mexico</option>
                        <option>Pakistan</option>
                        <option>Philippines</option>
                        <option>Sri Lanka</option>
                        <option>Sweden</option>
                        <option>Switzerland</option>
                        <option>Thailand</option>
                        <option>United Kingdom</option>
                        <option>United States Of America</option>
                        <option>Zimbabwe</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I Accept The Terms And Condition</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
